<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:composite="http://java.sun.com/jsf/composite" 
      xmlns:p="http://primefaces.prime.com.tr/ui"  
      xmlns:h="http://java.sun.com/jsf/html">

    <composite:interface>
        <composite:attribute name="imagen" />
    </composite:interface>

    <composite:implementation>
        <p:panel id="panelInformacionAuSal" style="border:none;" >
            <h:panelGrid columns="4" >
                <p:graphicImage value="#{cc.attrs.imagen}" />
                <h:outputLabel value="Campos marcardos con " style="font-style: italic;" />
                <h:outputLabel value="*" styleClass="requerido"/>                                
                <h:outputLabel value=" son requeridos." style="font-style: italic;" />
            </h:panelGrid>
        </p:panel>
    </composite:implementation>

</html>
