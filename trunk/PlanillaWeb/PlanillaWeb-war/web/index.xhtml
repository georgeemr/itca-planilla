<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    <h:head>
        <title>Sistema de Planilla Web</title>
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/imagenes.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="mensajes" showDetail="true" showSummary="true"/>
            <p:panel header="Inicio de sesión">
                <h:panelGrid columns="2">
                    <h:outputText value="Nombre de usuario"/>
                    <p:inputText value="#{index.usuario}"/>
                    <h:outputText value="Contraseña"/>
                    <p:password minLength="4" feedback="false" value="#{index.password}"/>
                </h:panelGrid>
                <f:facet name="footer">
                    <p:commandButton value="Iniciar sesión" action="#{index.iniciarSesion$action()}" update="mensajes"/>
                </f:facet>
            </p:panel>
        </h:form>
    </h:body>
</html>
