<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.prime.com.tr/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    template="/plantillas/defaultTemplate.xhtml">
    <ui:define name="titulo">Registro de Candidatos</ui:define>
    <ui:define name="acciones">
        <p:tab title="Acciones">
            <h:panelGrid columns="1">
                <p:commandLink styleClass="opcionMenu" ajax="true" immediate="true" action="#{reclutamiento$candidato.nuevo$vh$action()}" update="panelContenido">
                    <p:graphicImage value="/resources/iconos/new.png"/>
                    <h:outputText value="Nuevo" styleClass="espacioTexto"/>
                </p:commandLink>
                <p:commandLink styleClass="opcionMenu"  ajax="true" immediate="true" action="#{reclutamiento$candidato.consultar$vh$action()}" update="tablaConcursos, panelContenido">
                    <p:graphicImage value="/resources/iconos/search.png"/>
                    <h:outputText value="Consultar" styleClass="espacioTexto"/>
                </p:commandLink>
                <p:commandLink styleClass="opcionMenu"  ajax="true" immediate="true" action="#{reclutamiento$candidato.editar$crud$action()}" update="mensajes, panelContenido">
                    <p:graphicImage value="/resources/iconos/edit.png"/>
                    <h:outputText value="Editar" styleClass="espacioTexto"/>
                </p:commandLink>
            </h:panelGrid>
        </p:tab>  
        <p:tab title="Otras acciones">
            <h:panelGrid columns="1">
                <p:commandLink styleClass="opcionMenu textoNormal" value="Cancelar" ajax="true" action="#{reclutamiento$concursos.inicio$action}" update="principalForm:mensajes" onmouseover="this.className='opcionMenu  textonegrita';" onmouseout="this.className='opcionMenu  textonormal';" immediate="true">
                    <p:graphicImage styleClass="ui-icon ui-icon-circle-close" />
                </p:commandLink>
            </h:panelGrid>
        </p:tab>
    </ui:define>
    <ui:define name="contenido">
        <h:panelGrid columns="6">
            <h:outputLabel value="Nombre:"/>
            <p:inputText value="#{reclutamiento$candidato.nombre}" required="true" requiredMessage="Ingrese el nombre del candidato" />
            <h:outputLabel value="Apellido:"/>
            <p:inputText value="#{reclutamiento$candidato.apellido}" required="true" requiredMessage="Ingrese el apellido del candidato"/>
            <h:outputLabel value="Apellido de casada:"/>
            <p:inputText value="#{reclutamiento$candidato.apellidoCasada}" />
            <h:outputLabel value="Fecha de solicitud:"/>
            <p:calendar navigator="true" pattern="dd/MM/yyyy" showOn="button" value="#{reclutamiento$candidato.fechaSolicitud}" selectOtherMonths="true" required="true"/>
            <h:outputLabel value="Sexo:"/>
            <h:selectOneMenu value="#{reclutamiento$candidato.sexo}" style="width: 175px; height: 24px; padding-top: 3px;" required="true">
                <f:selectItem itemValue="1" itemLabel="Masculino"/>
                <f:selectItem itemValue="2" itemLabel="Femenino"/>
            </h:selectOneMenu>
            <h:outputLabel value="Estado civil:"/>
            <h:selectOneMenu value="#{reclutamiento$candidato.estadoCivil}" style="width: 175px; height: 24px; padding-top: 3px;" required="true">
                <f:selectItem itemValue="S" itemLabel="Soltero"/>
                <f:selectItem itemValue="C" itemLabel="Casado"/>
            </h:selectOneMenu>
        </h:panelGrid>
        <p:separator />
        <p:accordionPanel>
            <p:tab title="Generales">
                <p:fieldset legend="Domicilio">
                    <table width="100%" cellpadding="2" cellspacing="1" border="0">
                        <tr>
                            <td>
                                <h:outputLabel value="Pa&iacute;s:"/>
                            </td>
                            <td>
                                <h:selectOneMenu id="paisDomicilio" style="width: 175px; height: 24px; padding-top: 3px;" value="#{reclutamiento$candidato.generales$pais}">
                                    <f:ajax event="change" render="deptoDomicilio municipioDomicilio" listener="#{reclutamiento$candidato.paisDomicilio_ajaxListener(event)}"/>
                                    <f:selectItems var="pais" value="#{reclutamiento$candidato.paisesSelectItemListModel}" itemValue="#{pais.codPais}" itemLabel="#{pais.nombPais}" />                            
                                </h:selectOneMenu>
                            </td>
                            <td>
                                <h:outputLabel value="Departamento:"/>
                            </td>
                            <td>
                                <h:selectOneMenu id="deptoDomicilio" style="width: 175px; height: 24px; padding-top: 3px;" value="#{reclutamiento$candidato.generales$departamento}">
                                    <f:ajax event="change" render="municipioDomicilio" listener="#{reclutamiento$candidato.deptoDomicilio_ajaxListener(event)}"/>
                                    <f:selectItems var="departamento" value="#{reclutamiento$candidato.deptosDomicilioSelectItemListModel}" itemValue="#{departamento.deptosPK.codPais}:#{departamento.deptosPK.codDepto}" itemLabel="#{departamento.nomDepto}" />
                                </h:selectOneMenu>
                            </td>
                            <td>
                                <h:outputLabel value="Municipio:"/>
                            </td>
                            <td>
                                <h:selectOneMenu id="municipioDomicilio" style="width: 175px; height: 24px; padding-top: 3px;" value="#{reclutamiento$candidato.generales$municipio}">
                                    <f:selectItems var="municipio" value="#{reclutamiento$candidato.municipiosDomicilioSelectItemListModel}" itemValue="#{municipio.municipiosPK.codPais}:#{municipio.municipiosPK.codDepto}:#{municipio.municipiosPK.codMuni}" itemLabel="#{municipio.nomMuni}" />
                                </h:selectOneMenu>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputLabel value="Tel&eacute;fono:"/>
                            </td>
                            <td>
                                <p:inputText maxlength="9" value="#{reclutamiento$candidato.generales$telefono}"/>
                            </td>
                            <td>
                                <h:outputLabel value="Direcci&oacute;n:"/>
                            </td>
                            <td colspan="3">
                                <p:inputText value="#{reclutamiento$candidato.generales$direccion}" size="75"/>
                            </td>
                        </tr>
                    </table>
                </p:fieldset>
                <p:spacer height="5"/>
                <p:fieldset legend="Datos nacimiento">
                    <h:panelGrid columns="6">
                        <h:outputLabel value="Pa&iacute;s:"/>
                        <h:selectOneMenu id="paisNacimiento" style="width: 175px; height: 24px; padding-top: 3px;" value="#{reclutamiento$candidato.generales$paisNacimiento}">
                            <f:ajax event="change" render="deptoNacimiento municipioNacimiento" listener="#{reclutamiento$candidato.paisNacimiento_ajaxListener(event)}"/>
                            <f:selectItems var="pais" value="#{reclutamiento$candidato.paisesSelectItemListModel}" itemValue="#{pais.codPais}" itemLabel="#{pais.nombPais}" />
                        </h:selectOneMenu>
                        <h:outputLabel value="Departamento:"/>
                        <h:selectOneMenu id="deptoNacimiento" style="width: 175px; height: 24px; padding-top: 3px;" value="#{reclutamiento$candidato.generales$departamentoNacimiento}">
                            <f:ajax event="change" render="municipioNacimiento" listener="#{reclutamiento$candidato.deptoNacimiento_ajaxListener(event)}"/>
                            <f:selectItems var="departamento" value="#{reclutamiento$candidato.deptosNacSelectItemListModel}" itemValue="#{departamento.deptosPK.codPais}:#{departamento.deptosPK.codDepto}" itemLabel="#{departamento.nomDepto}" />
                        </h:selectOneMenu>
                        <h:outputLabel value="Municipio:"/>
                        <h:selectOneMenu id="municipioNacimiento" style="width: 175px; height: 24px; padding-top: 3px;" value="#{reclutamiento$candidato.generales$municipioNacimiento}">
                            <f:selectItems var="municipio" value="#{reclutamiento$candidato.municipiosNacDomicilioSelectItemListModel}" itemValue="#{municipio.municipiosPK.codPais}:#{municipio.municipiosPK.codDepto}:#{municipio.municipiosPK.codMuni}" itemLabel="#{municipio.nomMuni}" />
                        </h:selectOneMenu>
                        <h:outputLabel value="Fecha de nacimiento:"/>
                        <p:calendar navigator="true" pattern="dd/MM/yyyy" showOn="button" value="#{reclutamiento$candidato.generales$fechaNacimiento}"/>
                        <h:outputLabel value="Pais nacionalidad:"/>
                        <h:selectOneMenu style="width: 175px; height: 24px; padding-top: 3px;" value="#{reclutamiento$candidato.generales$paisNacionalidad}">
                            <f:selectItems var="pais" value="#{reclutamiento$candidato.paisesSelectItemListModel}" itemValue="#{pais.codPais}" itemLabel="#{pais.nombPais}" />
                        </h:selectOneMenu>
                        <h:outputLabel value="Grupo sangu&iacute;neo:"/>
                        <h:selectOneMenu style="width: 175px; height: 24px; padding-top: 3px;"  value="#{reclutamiento$candidato.generales$grupoSanguineo}">
                            <f:selectItems var="tipoSangre" value="#{reclutamiento$candidato.listaTipoSangre}" itemValue="#{tipoSangre.tipoSangre}" itemLabel="#{tipoSangre.nomTipoSangre}" />
                        </h:selectOneMenu>
                    </h:panelGrid>
                </p:fieldset>
                <p:spacer height="5"/>
                <p:fieldset legend="Documentos">
                    <h:panelGrid columns="6">
                        <h:outputText value="DUI:"/>
                        <p:inputText value="#{reclutamiento$candidato.generales$dui}"/>
                        <h:outputText value="NIT"/>
                        <p:inputText value="#{reclutamiento$candidato.generales$nit}"/>
                        <h:outputText value="Fecha expedici&oacute;n DUI:"/>
                        <p:calendar navigator="true" showOn="button" value="#{reclutamiento$candidato.generales$fechaExpDui}"/>
                        <h:outputText value="Depto. exped. DUI"/>
                        <h:selectOneMenu id="deptoExpDUI" style="width: 175px; height: 24px; padding-top: 3px;" value="#{reclutamiento$candidato.generales$departamentoExpDui}">
                            <f:ajax event="change" render="municExpDUI" listener="#{reclutamiento$candidato.deptoExpDUI_ajaxListener(event)}"/>
                            <f:selectItems var="departamento" value="#{reclutamiento$candidato.deptosExpDUISelectItemListModel}" itemValue="#{departamento.deptosPK.codPais}:#{departamento.deptosPK.codDepto}" itemLabel="#{departamento.nomDepto}" />
                        </h:selectOneMenu>
                        <h:outputText value="Munic. exped. DUI"/>
                        <h:selectOneMenu id="municExpDUI" style="width: 175px; height: 24px; padding-top: 3px;" value="#{reclutamiento$candidato.generales$municipioExpDui}">
                            <f:selectItems var="municipio" value="#{reclutamiento$candidato.municipiosExpDUISelectItemListModel}" itemValue="#{municipio.municipiosPK.codPais}:#{municipio.municipiosPK.codDepto}:#{municipio.municipiosPK.codMuni}" itemLabel="#{municipio.nomMuni}" />
                        </h:selectOneMenu>
                        <h:outputText value="Licencia"/>
                        <p:inputText value="#{reclutamiento$candidato.generales$licenciaConducir}"/>
                        <h:outputText value="Pasaporte"/>
                        <p:inputText value="#{reclutamiento$candidato.generales$pasaporte}"/>
                        <h:outputText value="Nombre s/ISSS"/>
                        <p:inputText value="#{reclutamiento$candidato.generales$nombreISSS}"/>
                        <h:outputText value="Nombre s/NIT"/>
                        <p:inputText value="#{reclutamiento$candidato.generales$nombreNIT}"/>
                    </h:panelGrid>
                </p:fieldset>
            </p:tab>
            <p:tab title="Preparaci&oacute;n acad&eacute;mica">
                <p:fieldset legend="InstituciÃ³n">
                    <h:panelGrid columns="6">
                        <h:outputText value="Nombre"/>
                        <p:inputText size="50" value="#{reclutamiento$candidato.preparacion$nombreInstitucion}"/>
                        <h:outputText value="Pa&iacute;s"/>
                        <h:selectOneMenu id="paisPrepAcad" style="width: 175px; height: 24px; padding-top: 3px;" value="#{reclutamiento$candidato.preparacion$pais}">                       
                            <f:ajax event="change" render="deptoPrepAcad" listener="#{reclutamiento$candidato.paisPrepAcad_ajaxListener(event)}"/>
                            <f:selectItems var="pais" value="#{reclutamiento$candidato.paisesSelectItemListModel}" itemValue="#{pais.codPais}" itemLabel="#{pais.nombPais}"/>
                        </h:selectOneMenu>
                        <h:outputText value="Departamento"/>
                        <h:selectOneMenu id="deptoPrepAcad" style="width: 175px; height: 24px; padding-top: 3px;" value="#{reclutamiento$candidato.preparacion$departamento}">
                            <f:selectItems var="departamento" value="#{reclutamiento$candidato.deptosPrepAcadSelectItemListModel}" itemValue="#{departamento.deptosPK.codPais}:#{departamento.deptosPK.codDepto}" itemLabel="#{departamento.nomDepto}" />
                        </h:selectOneMenu>
                    </h:panelGrid>
                </p:fieldset>
                <p:spacer height="10"/>
                <p:fieldset legend="Nivel alcanzado/Carrera">
                    <h:panelGrid columns="4">
                        <h:outputLabel value="Nivel Acad&eacute;mico:"/>
                        <h:selectOneMenu style="width: 175px; height: 24px; padding-top: 3px;" value="#{reclutamiento$candidato.preparacion$nivelAcademico}" required="true">
                            <f:selectItems var="nivelAcademico" value="#{reclutamiento$candidato.listaNivelAcademico}" itemValue="#{nivelAcademico.nivelAcademicoPK.codCia}:#{nivelAcademico.nivelAcademicoPK.codNivelAcademico}" itemLabel="#{nivelAcademico.nomNivelAcademico}" />
                        </h:selectOneMenu>
                        <h:outputLabel value="Profesi&oacute;n:"/>
                        <h:selectOneMenu style="width: 175px; height: 24px; padding-top: 3px;" value="#{reclutamiento$candidato.preparacion$profesion}" required="true">
                            <f:selectItems var="profesion" value="#{reclutamiento$candidato.listaProfesiones}" itemValue="#{profesion.profesionPK.codCia}:#{profesion.profesionPK.codProfesion}" itemLabel="#{profesion.nomProfesion}" />
                        </h:selectOneMenu>
                        <h:outputText value="A&ntilde;o ingreso:"/>
                        <p:spinner value="#{reclutamiento$candidato.preparacion$anioIngreso}" style="height: 14px;" min="1900"/>
                        <h:outputText value="A&ntilde;o egreso:"/>
                        <p:spinner value="#{reclutamiento$candidato.preparacion$anioEgreso}" style="height: 14px;" min="1900"/>
                    </h:panelGrid>
                </p:fieldset>
                <p:commandButton value="Agregar" image="ui-icon ui-icon-circle-arrow-s" action="#{reclutamiento$candidato.preparacionAcademica$agregar$action}" update="mensajes, preparacionAcademicaTable"/>
                <p:dataTable id="preparacionAcademicaTable" binding="#{reclutamiento$candidato.preparacionAcademicatable}" value="#{reclutamiento$candidato.preparacionesAcademicasCandidato}" var="preparacionCandidato" rows="2" paginator="true">
                    <f:facet name="header">
                        <h:outputText value="Nivel acad&eacute;mico/Carrera"/>
                    </f:facet>
                    <p:column headerText="Nombre instituci&oacute;n">
                        <h:outputText value="#{preparacionCandidato.nombreInstitucion}"/>
                    </p:column>
                    <p:column headerText="T&iacute;tulo/Nivel obtenido">
                        <h:outputText value="#{preparacionCandidato.profesion.nomProfesion}/#{preparacionCandidato.nivelAcademico.nomNivelAcademico}"/>
                    </p:column>
                    <p:column headerText="A&ntilde;o ingreso">
                        <h:outputText value="#{preparacionCandidato.anioIngreso}"/>
                    </p:column>
                    <p:column headerText="A&ntilde;o egreso">
                        <h:outputText value="#{preparacionCandidato.anioEgreso}"/>
                    </p:column>
                    <p:column headerText="Acci&oacute;n">
                        <p:commandLink value="Eliminar" action="#{reclutamiento$candidato.preparacionAcademica$eliminar$action}" update="mensajes, principalForm:preparacionAcademicaTable"/>
                    </p:column>
                </p:dataTable>
            </p:tab>
            <p:tab title="Emergencias">                
                <p:fieldset legend="Conyuge">
                    <h:panelGrid columns="6">
                        <h:outputText value="Nombre:"/>
                        <p:inputText value="#{reclutamiento$candidato.emergencias$conyuge}"/>
                        <h:outputText value="Trabajo/Ocupaci&oacute;n:"/>
                        <p:inputText value="#{reclutamiento$candidato.emergencias$trabajo}"/>
                        <h:outputText value="Tel&eacute;fono:"/>
                        <p:inputText value="#{reclutamiento$candidato.emergencias$telefono}"/>
                    </h:panelGrid>
                </p:fieldset>
                <p:spacer height="10"/>
                <p:fieldset legend="Condiciones f&iacute;sicas del solicitante">
                    <h:panelGrid columns="4">
                        <h:outputText value="Condici&oacute;n de salud general"/>
                        <h:selectOneMenu style="width: 175px; height: 24px; padding-top: 3px;" value="#{reclutamiento$candidato.emergencias$condicionSalud}">
                            <f:selectItem itemValue="B" itemLabel="Buena"/>
                            <f:selectItem itemValue="R" itemLabel="Regular"/>
                            <f:selectItem itemValue="M" itemLabel="Mala"/>
                        </h:selectOneMenu>
                        <h:outputText value="Tiene actividad limitada"/>
                        <h:selectBooleanCheckbox value="#{reclutamiento$candidato.emergencias$actividadLimitada}"/>
                        <h:outputText value="Ha sufrido accidentes"/>
                        <h:selectBooleanCheckbox value="#{reclutamiento$candidato.emergencias$haSufridoAccidentes}">
                            <f:ajax event="click" render="emergenciaTipoAccidente"/>
                        </h:selectBooleanCheckbox>
                        <h:outputText value="Tipo de accidente"/>
                        <h:selectOneRadio id="emergenciaTipoAccidente" value="#{reclutamiento$candidato.emergencias$tipoAccidente}" disabled="#{reclutamiento$candidato.emergencias$haSufridoAccidentes eq false}">
                            <f:selectItem itemValue="C" itemLabel="Com&uacute;n"/>
                            <f:selectItem itemValue="T" itemLabel="Tr&aacute;nsito"/>
                            <f:selectItem itemValue="L" itemLabel="Laboral"/>
                        </h:selectOneRadio>
                        <h:outputText value="Peso actual (lb)"/>
                        <p:spinner min="0.00" max="500.00" stepFactor="0.01" value="#{reclutamiento$candidato.emergencias$pesoActual}" style="height: 14px;"/>
                        <h:outputText value="Estatura (m)"/>
                        <p:spinner min="0" max="300.00" stepFactor="0.01" value="#{reclutamiento$candidato.emergencias$estatura}" style="height: 14px;"/>
                    </h:panelGrid>
                </p:fieldset>
                <p:spacer height="10"/>
                <p:fieldset legend="Contactos en casos de emergencia">
                    <h:panelGrid columns="7">
                        <h:outputText value="Nombre:"/>
                        <p:inputText id="parentescoNombre" value="#{reclutamiento$candidato.emergencias$nombreContacto}"/>
                        <h:outputText value="Tel&eacute;fono:"/>
                        <p:inputText id="parentescoTelefono" value="${reclutamiento$candidato.emergencias$telefonoContacto}"/>
                        <h:outputText value="Parentesco:"/>
                        <h:selectOneMenu id="parentescoParentesco" style="width: 175px; height: 24px; padding-top: 3px;" value="#{reclutamiento$candidato.emergencias$parentescoContacto}">
                            <f:selectItems value="#{reclutamiento$candidato.parentescoSelectItemListModel}" var="parentesco" itemValue="#{parentesco.parentescoPK.codCia}:#{parentesco.parentescoPK.codParentesco}" itemLabel="#{parentesco.nomParentesco}"/>
                        </h:selectOneMenu>
                        <p:commandButton value="Agregar" image="ui-icon ui-icon-circle-arrow-s" update="mensajes, parentescosTable, parentescoNombre, parentescoTelefono, parentescoParentesco" action="#{reclutamiento$candidato.emergencias$agregarParentesco$action}"/>
                    </h:panelGrid>
                    <p:dataTable id="parentescosTable" binding="#{reclutamiento$candidato.parentescosTable}" value="#{reclutamiento$candidato.parentescosCandidatos}" var="parentescoCandidato" rows="2" paginator="true" paginatorAlwaysVisible="true">
                        <f:facet name="header">
                            <h:outputText value="Parientes"/>
                        </f:facet>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{parentescoCandidato.nombre}"/>
                        </p:column>
                        <p:column headerText="Tel&eacute;fono">
                            <h:outputText value="#{parentescoCandidato.telefono}"/>
                        </p:column>
                        <p:column headerText="Parentesco">
                            <h:outputText value="#{parentescoCandidato.parentesco.nomParentesco}"/>
                        </p:column>
                        <p:column headerText="Acci&oacute;n">
                            <p:commandLink value="Eliminar" action="#{reclutamiento$candidato.parentescos$eliminar$action}" update="mensajes, principalForm:parentescosTable"/>
                        </p:column>
                    </p:dataTable>
                </p:fieldset>
            </p:tab>
            <p:tab title="Experiencia laboral">
                <p:fieldset legend="Informaci&oacute;n de experiencia laboral">
                    <table>
                        <tr>
                            <td>
                                <h:outputText value="Lugar de trabajo"/>
                            </td>
                            <td>
                                <p:inputText value="#{reclutamiento$candidato.experiencia$lugarTrabajo}"/>
                            </td>
                            <td>
                                <h:outputText value="Posici&oacute;n/Puesto similar a"/>
                            </td>
                            <td>
                                <h:selectOneMenu style="width: 300px; height: 24px; padding-top: 3px;" value="#{reclutamiento$candidato.experiencia$puesto}">
                                    <f:selectItems value="#{reclutamiento$candidato.puestosSelectItemListModel}" var="puesto" itemValue="#{puesto.puestosPK.codCia}:#{puesto.puestosPK.codPuesto}" itemLabel="#{puesto.nomPuesto}"/>
                                </h:selectOneMenu>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputText value="Fecha inicio"/>
                            </td>
                            <td>
                                <p:calendar navigator="true" showOn="button" value="#{reclutamiento$candidato.experiencia$fechaInicio}"/>
                            </td>
                            <td>
                                <h:outputText value="Fecha fin"/>
                            </td>
                            <td>
                                <p:calendar navigator="true" showOn="button" value="#{reclutamiento$candidato.experiencia$fechaFin}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputText value="Motivo de retiro"/>
                            </td>
                            <td colspan="3">
                                <p:inputTextarea cols="70" value="#{reclutamiento$candidato.experiencia$motivoRetiro}"/>
                            </td>
                        </tr>
                    </table>
                </p:fieldset>
                <p:commandButton value="Agregar" image="ui-icon ui-icon-circle-arrow-s" update="mensajes, experienciaLaboralTable" action="#{reclutamiento$candidato.experienciaLaboral$agregar$action}"/>
                <p:dataTable id="experienciaLaboralTable" binding="#{reclutamiento$candidato.experienciaLaboralTable}" value="#{reclutamiento$candidato.experienciasLaboralesCandidato}" var="experienciaLaboral" rows="3" paginator="true" paginatorAlwaysVisible="true">
                    <f:facet name="header">
                        <h:outputText value="Experiencia laboral"/>
                    </f:facet>
                    <p:column headerText="Lugar de trabajo">
                        <h:outputText value="#{experienciaLaboral.lugar}"/>
                    </p:column>
                    <p:column headerText="Posici&oacute;n/Puesto">
                        <h:outputText value="#{experienciaLaboral.puesto.nomPuesto}"/>
                    </p:column>
                    <p:column headerText="Fecha inicio">
                        <h:outputText value="#{experienciaLaboral.fechaInicio}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Fecha fin">
                        <h:outputText value="#{experienciaLaboral.fechaFin}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>

                    <p:column headerText="Resultado">
                        <h:outputText value="#{pruebaCandidato.resultado}"/>

                    <p:column headerText="Nota">

                    <p:column headerText="Costo">

                    <p:column headerText="Acci&oacute;n">
                        <p:commandLink value="Eliminar" action="#{reclutamiento$candidato.prueba$eliminar$action}" update="mensajes, principalForm:pruebasTable"/>

            <p:tab title="Puestos/Entrevistas">

                <p:commandButton value="Agregar" image="ui-icon ui-icon-circle-arrow-s" action="#{reclutamiento$candidato.puestos$agregar$action}" update="mensajes, puestosTable, puestosPuesto, puestosSalario"/>

                                <h:outputText value="Fecha"/>
                            </td>
                            <td>

                                </h:selectOneMenu>

                            </td>

                <p:dataTable id="entrevistasTable" binding="#{reclutamiento$candidato.entrevistasTable}" rows="2" paginator="true" paginatorAlwaysVisible="true" pageLinks="5" value="#{reclutamiento$candidato.entrevistasCandidato}" var="entrevistaCandidato">

                        <h:outputText value="Entrevistas"/>
                    </f:facet>
                    <p:column headerText="Puesto">
                        <h:outputText value="#{entrevistaCandidato.puesto.nomPuesto}"/>

                    <p:column headerText="Fecha">

            <p:tab title="Observaciones">

                    <p:inputTextarea cols="120" rows="5" value="#{reclutamiento$candidato.observaciones}"/>

        </p:accordionPanel>
        <p:separator/>
        <p:commandButton value="Guardar" image="ui-icon ui-icon-disk" action="#{reclutamiento$candidato.guardar$action}" update="mensajes"/>
