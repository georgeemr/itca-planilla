<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                template="./../../plantillas/defaultTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="titulo">
        Registro de Candidatos
    </ui:define>

    <ui:define name="acciones">
        Acciones
    </ui:define>

    <ui:define name="titulo">
        Registro de Candidatos
    </ui:define>

    <ui:define name="contenido">

        <p:fieldset legend="Datos personales">

            <h:panelGrid columns="2">
                <h:outputLabel value="Nombre: "/>
                <p:inputText id="txNombre" value="#{reclutamiento$candidato.nombre}" />
                <h:outputLabel value="Apellido: "/>
                <p:inputText id="txApellido" value="#{reclutamiento$candidato.apellido}" />
                <h:outputLabel value="Apellido de Casada: "/>
                <p:inputText id="txApellidoCasada" value="#{reclutamiento$candidato.apellidoDeCasada}" />
                <h:outputLabel value="Fecha de Nacimiento: "/>
                <p:calendar id="calFechaNacimiento" 
                            pattern="dd/MM/yyyy" 
                            value="#{reclutamiento$candidato.fechaNacimiento}"
                            showOn="button"  />
                <h:outputLabel value="Sexo: "/>
                <h:selectOneMenu id="lstSexo" value="#{reclutamiento$candidato.sexo}" >
                    <f:selectItems var="sexo" value="#{reclutamiento$candidato.selectSexo}" itemValue="#{sexo.value}" itemLabel="#{sexo.label}" />
                </h:selectOneMenu>
                <h:outputLabel value="Observaciones:"/>
                <p:inputTextarea id="txObservaciones" />
            </h:panelGrid>
            
            <h:outputLabel value="Criterios que cumple" />

        </p:fieldset>

    </ui:define>

</ui:composition>
