    <ui:define name="titulo">

            </h:panelGrid>
        </p:tab>

            <h:panelGrid columns="1">

                    </td>
                    <td>

                    </td>

                    <td width="50%">

                            <f:facet name="sourceCaption">
                                <h:outputText value="Disponibles"/>
                            </f:facet>
                            <f:facet name="targetCaption">
                                <h:outputText value="Seleccionados"/>
                            </f:facet>
