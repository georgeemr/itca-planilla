<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/plantillas/defaultTemplate.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="titulo">
        <h:outputText value="Tipos de Documento"/>
    </ui:define>
    <ui:define name="content">
        <p:panel header="Tipo de documento">
            <h:panelGrid columns="2">
                <h:outputText value="ID"/>
                <p:inputText id="idTipoDocumento" value="#{administracion$tiposDocumento.idTipoDocumento}" />
                <h:outputText value="Nombre"/>
                <p:inputText id="nombreTipoDocumento" value="#{administracion$tiposDocumento.nombreTipoDocumento}"/>
            </h:panelGrid>
            <f:facet name="footer">
                <h:panelGroup>
                    <p:commandButton value="Guardar" image="guardar" action="#{administracion$tiposDocumento.guardar_action()}" update="statusForm:defaultAjaxStatus statusForm:mensajes idTipoDocumento nombreTipoDocumento tipoDocumentoDataTable"/>
                    <p:commandButton value="Cancelar" image="cancelar" />
                </h:panelGroup>
            </f:facet>
        </p:panel>
        <p:separator/>
        <p:dataTable id="tipoDocumentoDataTable" value="#{administracion$tiposDocumento.listaTiposDocumento}" var="tipoDocumento" selectionMode="single" selection="#{administracion$tiposDocumento.tipoDocumentoSeleccionado}">
            <f:facet name="header">
                <p:commandButton value="Modificar" image="modificar"/>
                <p:commandButton value="Eliminar" image="eliminar" action="#{administracion$tiposDocumento.eliminar_action()}" update="statusForm:defaultAjaxStatus statusForm:mensajes tipoDocumentoDataTable"/>
            </f:facet>
            <p:column headerText="ID">                    
                <h:outputText value="#{tipoDocumento.tipoDocumentoPK.codTipoDocumento}"/>
            </p:column>
            <p:column headerText="Nombre">
                <h:outputText value="#{tipoDocumento.nomTipoDocumento}" />
            </p:column>
        </p:dataTable>
    </ui:define>
</ui:composition>
