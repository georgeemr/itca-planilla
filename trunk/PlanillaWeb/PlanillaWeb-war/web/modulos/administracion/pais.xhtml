<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/plantillas/defaultTemplate.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="titulo">Pais</ui:define>
    <ui:define name="content">
        <h:form id="paisesForm" prependId="false">
            <p:panel header="Datos del pais">
                <h:panelGrid columns="2">
                    <h:outputText value="Nombre"/>
                    <p:inputText id="nomPais" value="#{administracion$pais.nomPais}" />
                    <h:outputText value="Descripcion"/>
                    <p:inputText id="detPais" value="#{administracion$pais.detPais}" />
                </h:panelGrid>
                <f:facet name="footer">
                    <p:commandButton value="Guardar" image="guardar" action="#{administracion$pais.guardar_action()}" update="statusForm:status messageForm:message nomPais detPais paisesDataTable"/>
                    <p:commandButton value="Cancelar" image="cancelar" action="#{administracion$pais.cancelar_action()}" update="statusForm:status messageForm:message nomPais detPais"/>                    
                </f:facet>
            </p:panel>
            <p:separator/>
            <p:dataTable id="paisesDataTable" value="#{administracion$pais.listaPaises}" var="pais" paginator="true" rows="10"  selectionMode="single" selection="#{administracion$pais.paisSeleccionado}" update="statusForm:status paisesDataTable">
                <f:facet name="header">
                    <p:commandButton id="modificarButton" value="Modificar" image="modificar" action="#{administracion$pais.modificar_action()}" disabled="#{administracion$pais.paisSeleccionado eq null}" update="statusForm:status messageForm:message nomPais detPais paisesDataTable"/>
                    <p:commandButton id="eliminarButton" value="Eliminar" image="eliminar" action="#{administracion$pais.eliminar_action()}" disabled="#{administracion$pais.paisSeleccionado eq null}" update="statusForm:status messageForm:message paisesDataTable"/>
                </f:facet>                
                <p:column headerText="ID">
                    <h:outputText value="#{pais.idPais}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{pais.nomPais}"/>
                </p:column>
                <p:column headerText="Descripcion">
                    <h:outputText value="#{pais.detPais}"/>
                </p:column>                
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
