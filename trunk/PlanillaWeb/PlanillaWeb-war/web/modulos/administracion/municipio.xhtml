<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/plantillas/defaultTemplate.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="titulo">Municipio</ui:define>
    <ui:define name="content">
        <h:form id="municipioForm" prependId="false">
            <p:panel header="Datos del Municipio">
                <h:panelGrid columns="2">
                    <h:outputText value="Nombre Municipio"/>
                    <p:inputText id="nomMunicipio" value="#{administracion$pais.nomPais}" />
                    <h:outputText value="Descripcion Municipio"/>
                    <p:inputText id="detMunicipio" value="#{administracion$pais.detPais}" />
                </h:panelGrid>
                <f:facet name="footer">
                    <p:commandButton value="Guardar" image="guardar" action="#{administracion$pais.guardar_action()}" update="statusForm:status messageForm:message nomPais detPais paisesDataTable"/>
                    <p:commandButton value="Cancelar" image="cancelar" action="#{administracion$pais.cancelar_action()}" update="statusForm:status messageForm:message nomPais detPais"/>                    
                </f:facet>
            </p:panel> 




        </h:form> 
    </ui:define>
</ui:composition>
