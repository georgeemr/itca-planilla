<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/plantillas/defaultTemplate.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:f="http://java.sun.com/jsf/core" >

    <ui:define name="titulo">
        <h:outputText value="Acciones de personal"/>
    </ui:define>

    <ui:define name="acciones">
        <p:tab title="Otras acciones">
            <h:panelGrid columns="1">
                <p:commandLink styleClass="opcionMenu textoNormal" ajax="true" update="principalForm:mensajes, lstTipos"
                               onmouseover="this.className='opcionMenu  textonegrita';" onmouseout="this.className='opcionMenu  textonormal';" 
                               onclick="#{planilla$accionesPersonal.urlPlantilla}.show();">
                    <p:graphicImage value="/resources/iconos/new.png"/>
                    <h:outputText value="Nuevo" styleClass="espacioTexto"/>
                </p:commandLink>
                <p:commandLink styleClass="opcionMenu textoNormal" ajax="true" action="#{planilla$accionesPersonal.consulta$action}" 
                               update="principalForm:mensajes, tablSol" onmouseover="this.className='opcionMenu  textonegrita';" onmouseout="this.className='opcionMenu  textonormal';">
                    <p:graphicImage value="/resources/iconos/search.png"/>
                    <h:outputText value="Consultar" styleClass="espacioTexto"/>
                </p:commandLink>
                <p:commandLink styleClass="opcionMenu textoNormal" ajax="true" action="calendario?faces-redirect=true" onmouseover="this.className='opcionMenu  textonegrita';" onmouseout="this.className='opcionMenu  textonormal';">
                    <p:graphicImage value="/resources/iconos/view-resource-calendar.png"/>
                    <h:outputText value="Ver calendario" styleClass="espacioTexto"/>
                </p:commandLink>
            </h:panelGrid>
        </p:tab>

        <p:tab title="Otras acciones">
            <h:panelGrid columns="1">
                <p:commandLink styleClass="opcionMenu textoNormal" ajax="true" action="#{planilla$accionesPersonal.inicio$action}" update="principalForm:mensajes" onmouseover="this.className='opcionMenu  textonegrita';" onmouseout="this.className='opcionMenu  textonormal';">
                    <p:graphicImage value="/resources/iconos/application-exit.png"/>
                    <h:outputText value="Cancelar" styleClass="espacioTexto"/>
                </p:commandLink>
            </h:panelGrid>
        </p:tab>
    </ui:define>

    <ui:define name="contenido">
        <p:fieldset id="fieldset1">
            <h:panelGrid columns="2">
                <h:outputLabel value="Acci&oacute;n de Personal"/>
                <h:selectOneMenu id="lstAcc" style="width: 250px" value="#{planilla$accionesPersonal.tipo}">
                    <f:ajax event="change" listener="#{planilla$accionesPersonal.seleccionarAccion}" execute="lstAcc" render="@form" />
                    <f:selectItems value="#{planilla$accionesPersonal.listaTipo}" var="tipoAcc"
                                   itemValue="#{tipoAcc.tipoAccionPK.codTipoaccion}" itemLabel="#{tipoAcc.nomTipoaccion}"/>
                </h:selectOneMenu>
            </h:panelGrid>
        </p:fieldset>
        <p:spacer height="10px"/>
        <p:dataTable id="tablSol"
                     rows="5" paginator="true"
                     emptyMessage="No hay Solicitudes pendientes para aprobar"
                     var="sol" rendered="true" widgetVar="tablSol"
                     value="#{planilla$accionesPersonal.listaSolicitudes}"
                     selection="#{SessionBeanPLA.accionSeleccionada}"
                     selectionMode="single"
                     rowEditListener="#{planilla$accionesPersonal.onEditAccionPersonal}"
                     onRowEditUpdate="principalForm:tablSol,principalForm:mensajes"
                     rowStyleClass="#{sol.status eq 'G' ? 'solicitudGenerada' : sol.status eq 'J' ? 'solicitudPreAprobada' : sol.status eq 'B' ? 'solicitudAprobada' : sol.status eq 'R' ? 'solicitudRechazada' : null }"
                     paginatorAlwaysVisible="true"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,25,50,100">
            <f:facet name="header">
                Acciones de personal
            </f:facet>

            <p:column headerText="Emp.">
                <h:outputText value="#{sol.empleado.empleadoPK.codEmp}"/>
            </p:column>

            <p:column headerText="Nombre" filterBy="#{sol.empleado.nombreCompleto}" >
                <h:outputText value="#{sol.empleado.nombreCompleto}"/>
            </p:column>

            <p:column headerText="Nombre Acci&oacute;n" filterBy="#{sol.tipoAccion.nomTipoaccion}" >
                <h:outputText value="#{sol.tipoAccion.nomTipoaccion}"/>
            </p:column>

            <p:column headerText="Estado">
                <p:cellEditor>  
                    <f:facet name="output">  
                        <h:outputText value="#{sol.accEstado}"/>
                    </f:facet>  
                    <f:facet name="input">          
                        <h:selectOneMenu value="#{sol.status}" >
                            <f:selectItem itemValue="G" itemLabel="Solicitada" />
                            <f:selectItem itemValue="J" itemLabel="Pre-Aprobada" />
                            <f:selectItem itemValue="R" itemLabel="Rechazada" />
                            <f:selectItem itemValue="A" itemLabel="Aprobada" />
                        </h:selectOneMenu>
                    </f:facet>  
                </p:cellEditor>
            </p:column>

            <p:column headerText="Observaci&oacute;n">
                <p:cellEditor>  
                    <f:facet name="output">  
                        <h:outputText value="#{sol.observacion}"/>
                    </f:facet>  
                    <f:facet name="input">          
                        <p:inputText value="#{sol.observacion}" style="width:70px;" label="Observaci&oacute;"/>  
                    </f:facet>  
                </p:cellEditor>
            </p:column>

            <p:column headerText="P. Ini" sortBy="#{sol.periodo}" >
                <p:cellEditor>  
                    <f:facet name="output">  
                        <h:outputText value="#{sol.periodo}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </f:facet>  
                    <f:facet name="input">          
                        <p:calendar value="#{sol.periodo}" inputStyle="width:72px;" pattern="dd/MM/yyyy"  />
                    </f:facet>  
                </p:cellEditor>
            </p:column>

            <p:column headerText="P. Fin" sortBy="#{sol.periodoFinal}" >
                <p:cellEditor>  
                    <f:facet name="output">  
                        <h:outputText value="#{sol.periodoFinal}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </f:facet>  
                    <f:facet name="input">          
                        <p:calendar value="#{sol.periodoFinal}" inputStyle="width:72px;" pattern="dd/MM/yyyy"  />
                    </f:facet>  
                </p:cellEditor>
            </p:column>

            <p:column headerText="F. Ini" sortBy="#{sol.fechaInicial}" >
                <p:cellEditor>  
                    <f:facet name="output">  
                        <h:outputText value="#{sol.fechaInicial}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </f:facet>  
                    <f:facet name="input">          
                        <p:calendar value="#{sol.fechaInicial}" inputStyle="width:72px;" pattern="dd/MM/yyyy"  />
                    </f:facet>  
                </p:cellEditor>
            </p:column>

            <p:column headerText="F. Fin" sortBy="#{sol.fechaFinal}" >
                <p:cellEditor>  
                    <f:facet name="output">  
                        <h:outputText value="#{sol.fechaFinal}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </f:facet>  
                    <f:facet name="input">          
                        <p:calendar value="#{sol.fechaFinal}" inputStyle="width:72px;" pattern="dd/MM/yyyy"  />
                    </f:facet>  
                </p:cellEditor>
            </p:column>

            <p:column headerText="D&iacute;as">               
                <p:cellEditor>  
                    <f:facet name="output">  
                        <h:outputText value="#{sol.dias}"/>
                    </f:facet>  
                    <f:facet name="input">  
                        <p:inputText value="#{sol.dias}" maxlength="3" style="width:40px;" label="Year"/>  
                    </f:facet>  
                </p:cellEditor>  
            </p:column>

            <p:column headerText="Editar" style="width:50px">  
                <p:rowEditor />  
            </p:column>  

        </p:dataTable>
    </ui:define>

    <ui:define name="dialogos">
        <p:dialog id="dialogCalendario" widgetVar="dialogCalendario" header="Calendario" width="900" height="500" modal="true" resizable="false" closeOnEscape="true" showEffect="fold" hideEffect="fold">
            <table width="100%">
                <tr>
                    <td width="33%">
                        <h:inputHidden id="diasMarcados"/>
                        <h:inputHidden id="styleAplicado"/>
                    </td>
                    <td width="67%">
                        <p:calendar mode="inline" pages="4" pattern="dd/MM/yyyy" showWeek="false" showOtherMonths="false" style="width: 400px !important; height: 400px !important;"/>
                    </td>
                </tr>
            </table>
        </p:dialog>

        <p:dialog id="dialogSolicitudPermiso" widgetVar="dialogSolicitudPermiso" header="#{planilla$accionesPersonal.accionSeleccionada != null ? planilla$accionesPersonal.accionSeleccionada.nomTipoaccion : 'Ninguna AcciÃ³n Seleccionada'}" showEffect="fold" hideEffect="fold" width="745" height="550" >
            <p:spacer height="10px"/>
            <p:panel id="panelInformacion" style="border:none;" >
                <h:panelGrid columns="4" >
                    <p:graphicImage value="../../resources/imagenes/64/info.png" />
                    <h:outputLabel value="Campos marcardos con " style="font-style: italic;" />
                    <h:outputLabel value="*" styleClass="requerido"/>                                
                    <h:outputLabel value=" son requeridos." style="font-style: italic;" />
                </h:panelGrid>
            </p:panel>
            <p:spacer height="10px"/>
            <p:fieldset id="fieldsetEncabezado">
                <table border="0" width="100%" >
                    <tr>
                        <td><h:outputLabel value="Fecha de Solicitud"/></td>
                        <td><p:calendar showOn="button" pattern="dd/MM/yyyy" disabled="true" value="#{planilla$accionesPersonal.fecha}" /></td>
                        <td></td>
                        <td>                            
                            <h:panelGrid columns="2" style="margin:0 0 0 -3px;padding:0;" >
                                <h:outputLabel value="Empleado"/>
                            </h:panelGrid>
                        </td>
                        <td>
                            <p:inputText value="#{SessionBeanEMP.empleadoSesion.nombreCompleto}" readonly="true" id="txtEmp" immediate="true" />
                        </td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Jefe" /></td>
                        <td><h:outputLabel id="txtJefe" value="#{planilla$accionesPersonal.nombreJefe}" style="font-weight: bold;" /></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Observacion"/></td>
                        <td colspan="3"><p:inputTextarea style="width:100%;" value="#{planilla$accionesPersonal.observacion}" /></td>
                    </tr>
                </table>
            </p:fieldset>

            <p:spacer height="10px"/>

            <p:fieldset id="fldPermisos" >

                <table border="0" width="100%" >
                    <tr>
                        <td>
                            <h:panelGrid columns="2" style="margin:0 0 0 -3px;padding:0;" >
                                <h:outputLabel value="Fecha inicio"/>
                                <h:outputLabel value="*" styleClass="requerido"/>                                
                            </h:panelGrid>
                        </td>
                        <td><p:calendar showOn="button" pattern="dd/MM/yyyy" value="#{planilla$accionesPersonal.solicitudPermiso.fechaInicial}" /></td>
                        <td></td>
                        <td>
                            <h:panelGrid columns="2" style="margin:0 0 0 -3px;padding:0;" >
                                <h:outputLabel value="Fecha fin"/>
                                <h:outputLabel value="*" styleClass="requerido"/>                                
                            </h:panelGrid>
                        </td>
                        <td><p:calendar showOn="button" pattern="dd/MM/yyyy" value="#{planilla$accionesPersonal.solicitudPermiso.fechaFinal}" /></td>
                    </tr>

                    <tr>
                        <td>                            
                            <h:panelGrid columns="2" style="margin:0 0 0 -3px;padding:0;" >
                                <h:outputLabel value="Dias"/>
                            </h:panelGrid>
                        </td>
                        <td>
                            <p:inputText id="txtDias"  value="#{planilla$accionesPersonal.solicitudPermiso.dias}" readonly="true" />
                        </td>
                        <td></td>
                        <td>
                            <h:panelGrid columns="2" style="margin:0 0 0 -3px;padding:0;" >
                                <h:outputLabel value="Horas"/>
                            </h:panelGrid>    
                        </td>
                        <td>                
                            <p:inputText id="txtHoras"  value="#{planilla$accionesPersonal.solicitudPermiso.horas}" readonly="true" />
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <h:panelGrid columns="2" style="margin:0 0 0 -3px;padding:0;" >
                                <h:outputLabel value="Valor del Descuento"/>
                            </h:panelGrid> 
                        </td>
                        <td>
                            <p:inputText id="txtDescuento"  value="#{planilla$accionesPersonal.solicitudPermiso.descuento}" />
                        </td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>

                    <tr>                   
                        <td>
                            <h:panelGrid columns="2" style="margin:0 0 0 -3px;padding:0;" >
                                <h:outputLabel value="Tipo Planilla"/>
                                <h:outputLabel value="*" styleClass="requerido"/>                                
                            </h:panelGrid>    
                        </td>
                        <td>                
                            <h:selectOneMenu id="lstTipoPlanilla" label="Tipo Planilla" style="width:168px;height:20px;" value="#{planilla$accionesPersonal.solicitudPermiso.tipoPlanilla}" >
                                <f:selectItems value="#{planilla$accionesPersonal.listaTipos}" var="tipo" itemValue="#{tipo.tipoPlanillaPK.idTipoPlanilla}" itemLabel="#{tipo.nomTipoPlanilla}"/>
                            </h:selectOneMenu>
                        </td>
                        <td></td>
                        <td>
                            <h:panelGrid columns="2" style="margin:0 0 0 -3px;padding:0;" >
                                <h:outputLabel value="Planilla"/>
                                <h:outputLabel value="*" styleClass="requerido"/>                                
                            </h:panelGrid>  
                        </td>
                        <td>
                            <h:selectOneMenu id="lstPlanilla" label="Planilla" style="width:168px;height:20px;" value="#{planilla$accionesPersonal.solicitudPermiso.planilla}" >
                                <f:selectItems value="#{planilla$accionesPersonal.listaPlanillas}" var="pla" 
                                               itemValue="#{pla.planillaPK.pkAsString}"
                                               itemLabel="#{pla.planillaPK.anio} ------ #{pla.planillaPK.mes} ------ #{pla.planillaPK.numPlanilla}" />
                            </h:selectOneMenu>
                        </td>
                    </tr>
                </table>

            </p:fieldset>

            <h:panelGrid columns="2">
                <p:commandButton value="Aceptar" update="principalForm:mensajes,principalForm:tablSol"
                                 action="#{planilla$accionesPersonal.solicitudPermiso.guardarSolicitud$action}"
                                 ajax="true" image="ui-icon-circle-check" />
                
                <p:commandButton value="Cerrar" styleClass="opcionMenu" update="mensajes, tablaSol, txtEmp, txtJefe"  action="#{planilla$accionesPersonal.cancelar$action}"
                                 onclick="#{planilla$accionesPersonal.urlPlantilla}.hide()" image="ui-icon-closethick" /> 
            </h:panelGrid>



        </p:dialog>

    </ui:define>

</ui:composition>
