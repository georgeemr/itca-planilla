<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                template="./editarSolicitud.xhtml">

    <ui:define name="panelAccionesSolicitud">
        <p:tab title="Otras acciones">
            <h:panelGrid columns="1">
                <p:commandLink styleClass="opcionMenu textoNormal" action="#{solicitudConstaciaSueldoEdit.regresar}" onmouseover="this.className='opcionMenu  textonegrita';" onmouseout="this.className='opcionMenu  textonormal';">
                    <p:graphicImage value="/resources/iconos/arrow-left.png"/>
                    <h:outputText value="Acciones de personal" styleClass="espacioTexto"/>
                </p:commandLink>
            </h:panelGrid>
        </p:tab>
    </ui:define>

    <ui:define name="detalleSolicitud">
        <table border="0" width="100%" cellpadding="2"  >
            <tr>
                <td width="12%" valign="top" ><h:outputLabel value="Observaci&oacute;n" /></td>
                <td colspan="3" ><p:inputTextarea id="txtobservacionesSP" style="width:100%;" value="#{solicitudConstaciaSueldoEdit.observacion}" autoResize="false" /></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="4" > <p:commandButton image="ui-icon-disk" value="Guardar Cambios" action="#{solicitudConstaciaSueldoEdit.guardarCambios}" update="principalForm:mensajes" disabled="#{SessionBeanPLA.accionSeleccionada.status ne 'G'}" /></td>
            </tr>
        </table>
    </ui:define>

</ui:composition>
