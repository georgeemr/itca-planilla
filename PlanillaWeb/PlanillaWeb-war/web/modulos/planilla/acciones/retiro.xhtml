<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./editarSolicitud.xhtml"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:i="http://java.sun.com/jsf/composite/components/presentacion"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="panelAccionesSolicitud">
        <p:tab title="Otras acciones">
            <h:panelGrid columns="1">
                <p:commandLink styleClass="opcionMenu textoNormal" action="#{solicitudRetiroEdit.regresar}" onmouseover="this.className='opcionMenu  textonegrita';" onmouseout="this.className='opcionMenu  textonormal';">
                    <p:graphicImage value="/resources/iconos/arrow-left.png"/>
                    <h:outputText value="Acciones de personal" styleClass="espacioTexto"/>
                </p:commandLink>
            </h:panelGrid>
        </p:tab>
    </ui:define>

    <ui:define name="detalleSolicitud">
        <table border="0"  width="100%" >
            <tr>
                <td width="12%" ><i:etiquetaRequerido value="Fecha Retiro" styleClass="requerido" /></td>
                <td>                            
                    <p:calendar id="fecRetiro" showOn="button" pattern="dd/MM/yyyy" value="#{solicitudRetiroEdit.fechaRetiro}"  />
                </td>
            </tr>

            <tr>
                <td><i:etiquetaRequerido value="Tipo Accion" styleClass="requerido" /></td>
                <td>                            
                    <h:outputLabel value="#{solicitudRetiroEdit.tipoAccion.nomTipoaccion}"  />
                </td>
            </tr>

            <tr>
                <td><i:etiquetaRequerido value="Motivo" styleClass="requerido" /></td>
                <td>                            
                    <h:selectOneMenu id="lstMotivoRenuncia" value="#{solicitudRetiroEdit.tipoRenuncia}" style="height: 25px;padding-top: 3px;width: 250px;" >
                        <f:selectItem itemValue="-1" itemLabel="[ SELECCIONE UN MOTIVO ]" />
                        <f:selectItems value="#{solicitudRetiroEdit.listaCausasRenuncia}" var="motivo" itemLabel="#{motivo.descripcion}" itemValue="#{motivo.causasRenunciaPK.codTiporenuncia}" />
                    </h:selectOneMenu>
                </td>
            </tr>

            <tr>
                <td><i:etiquetaRequerido value="Tipo Planilla" styleClass="requerido" /></td>
                <td>                            
                    <h:selectOneMenu id="lstTipoPlanillaRetiro" style="height: 25px;padding-top: 3px;width: 250px;" label="Tipo Planilla" value="#{solicitudRetiroEdit.tipoPlanilla}" >                       
                        <f:selectItem itemValue="-1" itemLabel="[SELECCIONE TIPO PLANILLA]" />
                        <f:selectItems value="#{solicitudRetiroEdit.listaTipos}" var="tipo" itemValue="#{tipo.tiposPlanillaPK.codTipopla}" itemLabel="#{tipo.nomTipopla}"/>
                    </h:selectOneMenu>
                </td>
            </tr>
            <tr>
                <td valign="top" ><h:outputLabel value="Observaci&oacute;n" /></td>
                <td colspan="3" ><p:inputTextarea id="txtobservacionesRE" style="width:100%;" value="#{solicitudRetiroEdit.observacion}" autoResize="false" /></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="4" > <p:commandButton image="ui-icon-disk" value="Guardar Cambios" action="#{solicitudRetiroEdit.guardarCambios}" update="principalForm:mensajes" disabled="#{SessionBeanPLA.accionSeleccionada.status ne 'G'}" /></td>
            </tr>
        </table>
    </ui:define>

</ui:composition>
