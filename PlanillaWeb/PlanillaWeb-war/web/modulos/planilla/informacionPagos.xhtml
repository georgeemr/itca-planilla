<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../plantillas/defaultTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:f="http://java.sun.com/jsf/core">
>

    <ui:define name="titulo">
        <h:outputText value="Informaci&oacute;n de Pagos"/>   
    </ui:define>

    <ui:define name="acciones">
        acciones
    </ui:define>

    <ui:define name="contenido">
                <p:fieldset id="fieldset2" legend="Elegir Planilla">
            <h:outputLabel value="Anio"/>
            <p:spinner id="txtAnio" value="#{planilla$informacionPagos.anio}" min="1" max="3000" stepFactor="1"/>
            <h:outputLabel value="Mes"/>
            <p:spinner id="txtMes" value="#{planilla$informacionPagos.mes}" min="1" max="12" stepFactor="1"/>
            <h:outputLabel value="Planilla"/>
            <p:spinner id="txtPlan" value="#{planilla$informacionPagos.pla}" min="1" max="4" stepFactor="1"/>
            <p:spacer width="10px" />
            <p:commandButton value="Buscar" 
                             image="buscar" 
                             update="principalForm:mensajes, principalForm:tablaDetalle" 
                             action="#{planilla$informacionPagos.buscarPlanilla$action()}"/>
            
        </p:fieldset>
        <p:spacer height="10px" />
        <p:fieldset id="fieldset3" legend="Planilla">
            <p:dataTable id="tablaDetalle"
                         var="total"
                         value="#{planilla$informacionPagos.listaPlaDetalles}"
                         rows="5"
                         paginator="true"
                         binding="#{planilla$informacionPagos.tablaPrueba}" 
                         emptyMessage="No se han encontrado datos."
                         paginatorAlwaysVisible="true" 
                         update="panelContenido"
                         onRowSelectUpdate="panelContenido"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,25,50,100" >
                <p:column>
                    <p:rowToggler/>
                </p:column>
                <p:column headerText="Cod. Empleado">
                    <h:outputLabel value="#{total.puestoEmpleado.empleado.empleadoPK.codEmp}"/>
                </p:column>
                <p:column headerText="Apellidos" filterBy="#{total.puestoEmpleado.empleado.apellidos}" >
                    <h:outputLabel value="#{total.puestoEmpleado.empleado.apellidos}"/>
                </p:column>
                <p:column headerText="Nombres" filterBy="#{total.puestoEmpleado.empleado.nombres}" >
                    <h:outputLabel value="#{total.puestoEmpleado.empleado.nombres}"/>
                </p:column>
                <p:column headerText="Sueldo Base" sortBy="#{total.puestoEmpleado.puesto.salarioMinimo}" >
                    <h:outputLabel value="#{total.puestoEmpleado.puesto.salarioMinimo}"/>
                </p:column>
                <p:column headerText="Prestaciones" sortBy="#{total.prestaciones}" >
                    <h:outputLabel value="#{total.prestaciones}"/>
                </p:column>
                <p:column headerText="Deducciones" sortBy="#{total.deducciones}" >
                    <h:outputLabel value="#{total.deducciones}"/>
                </p:column>
                <p:column headerText="total" sortBy="#{total.total}" >
                    <h:outputLabel value="#{total.total}"/>
                </p:column>
                <p:rowExpansion>
                    <h:panelGrid columns="2">
                        <p:dataTable emptyMessage="No se han encontrado ingresos." var="ing"
                                     value="">
                            <f:facet name="header">
                                <h:outputText value="Ingresos"/>
                            </f:facet>
                            <p:column headerText="Descripcion">
                                <h:outputLabel value="" />
                            </p:column>
                            <p:column headerText="Cantidad"></p:column>
                        </p:dataTable>
                        <p:dataTable emptyMessage="No se han encontrado egresos.">
                            <f:facet name="header">
                                <h:outputText value="Egresos"/>
                            </f:facet>
                            <p:column headerText="Descripcion"></p:column>
                            <p:column headerText="Cantidad"></p:column>
                        </p:dataTable>
                    </h:panelGrid>              
                </p:rowExpansion>
            </p:dataTable>
        </p:fieldset>

    </ui:define>

</ui:composition>
