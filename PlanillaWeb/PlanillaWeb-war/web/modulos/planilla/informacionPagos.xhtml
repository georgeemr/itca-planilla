<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    template="/plantillas/defaultTemplate.xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"                
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.prime.com.tr/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:i="http://java.sun.com/jsf/composite/components/presentacion"  >

    <ui:define name="titulo">
        <h:outputText value="Informaci&oacute;n de Pagos"/>
    </ui:define>

    <ui:define name="acciones">
        <p:tab title="Otras acciones">
            <h:panelGrid columns="1">
                <p:commandLink styleClass="opcionMenu textoNormal" ajax="true" action="#{planilla$informacionPagos.inicio$action}" update="principalForm:mensajes" onmouseover="this.className='opcionMenu textonegrita';" onmouseout="this.className='opcionMenu textonormal';">
                    <p:graphicImage value="/resources/iconos/application-exit.png"/>
                    <h:outputText value="Cancelar" styleClass="espacioTexto"/>
                </p:commandLink>
            </h:panelGrid>
        </p:tab>
    </ui:define>

    <ui:define name="contenido">
        <p:spacer height="15" />
        <p:panel id="panelInformacionPagos" style="border: none;" >
            <h:panelGrid columns="2" >
                <i:etiquetaRequerido value="Tipo de planilla" />
                <h:selectOneMenu id="LstTipoPlanilla" style="height: 25px;padding-top: 3px;width: 300px;" label="Tipo Planilla" value="#{planilla$informacionPagos.tipoPlanilla}" >                       
                    <f:ajax render="panelInformacionPagos" event="change" execute="LstTipoPlanilla" listener="#{planilla$informacionPagos.seleccionarTipoPlanilla}" />
                    <f:selectItem itemValue="-1" itemLabel="[ SELECCIONE TIPO PLANILLA ]" />
                    <f:selectItems value="#{planilla$informacionPagos.listaTipos}" var="tipo" itemValue="#{tipo.tiposPlanillaPK.codTipopla}" itemLabel="#{tipo.nomTipopla}"/>
                </h:selectOneMenu>

                <i:etiquetaRequerido value="Programaci&#243;n planilla" />
                <h:panelGroup>
                    <p:autoComplete id="AutCompltProgPla" forceSelection="true" var="programacionPla" 
                                    value="#{planilla$informacionPagos.proPlaSeleccionada}"
                                    itemValue="#{programacionPla.pkAsString}" itemLabel="#{programacionPla.stringProgramacionPla}"
                                    completeMethod="#{planilla$informacionPagos.completeProgramacionPla}"
                                    converter="#{planilla$informacionPagos.programacionPlaConverter}" 
                                    onSelectUpdate="panelDescripcion,panelInformacionPagos" >
                        <f:ajax render="AutCompltEmpleado" event="change" execute="AutCompltProgPla" />
                    </p:autoComplete>
                    <h:outputLabel value=" A&Ntilde;O--MES--N&Uacute;MERO DE PLANILLA " style="font-weight: bold;color: red;" />
                </h:panelGroup>
                <i:etiquetaRequerido value="Empleado" />
                <p:autoComplete id="AutCompltEmpleado" forceSelection="true" var="planilla" 
                                value="#{planilla$informacionPagos.planillaSeleccionada}"
                                itemValue="#{planilla.pkAsString}" itemLabel="#{planilla.empleados.nombreYCodigo}"
                                completeMethod="#{planilla$informacionPagos.completePlanillaEmpleado}"
                                converter="#{planilla$informacionPagos.planillaConverter}" 
                                selectListener="#{planilla$informacionPagos.handleSelectEmpleado}"
                                onSelectUpdate="tbIng,tbEgr,panelDescripcion"
                                style="width: 300px;"  >
                    <f:ajax render="panelContenido" event="change" execute="AutCompltEmpleado" />
                </p:autoComplete>
                <h:outputLabel value=""/>
                <h:panelGrid id="panelDescripcion" columns="4" style="padding-left: 0;" >
                    <i:etiquetaMoneda label="Sueldo Base: " value="#{planilla$informacionPagos.planillaSeleccionada ne null ? planilla$informacionPagos.planillaSeleccionada.sueldoBase : '0.00'}" />
                    <i:etiquetaMoneda label="Prestaciones: " value="#{planilla$informacionPagos.planillaSeleccionada ne null ? planilla$informacionPagos.planillaSeleccionada.prestaciones : '0.00'}" />
                    <i:etiquetaMoneda label="Deducciones: "  value="#{planilla$informacionPagos.planillaSeleccionada ne null ? planilla$informacionPagos.planillaSeleccionada.deducciones : '0.00'}" />
                    <i:etiquetaMoneda label="Total: " value="#{ planilla$informacionPagos.planillaSeleccionada ne null ? planilla$informacionPagos.planillaSeleccionada.liqRecibir : '0.00'}" />
                </h:panelGrid>

            </h:panelGrid>
            <p:spacer height="10"/>
            <table width="100%" border="0">
                <tr valign="top">
                    <td width="50%">
                        <p:dataTable emptyMessage="No se han encontrado Ingresos" value="#{planilla$informacionPagos.listaPrestaciones}" var="ingreso" id="tbIng">
                            <f:facet name="header">
                                <h:outputText value="Ingresos"/>
                            </f:facet>
                            <p:column headerText="Descripcion">
                                <h:outputText value="#{ingreso.deducPresta.desDp}"/>
                            </p:column>
                            <p:column headerText="Cantidad" style="text-align: right">
                                <h:outputText value="#{ingreso.valor}">
                                    <f:convertNumber pattern="#,##0.00" maxFractionDigits="2" currencySymbol="$"/>
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </td>
                    <td width="50%">
                        <p:dataTable emptyMessage="No se han encontrado Egresos" value="#{planilla$informacionPagos.listaDeducciones}" var="egreso" id="tbEgr">
                            <f:facet name="header">
                                <h:outputText value="Egresos"/>
                            </f:facet>
                            <p:column headerText="Descripcion">
                                <h:outputText value="#{egreso.deducPresta.desDp}"/>
                            </p:column>
                            <p:column headerText="Cantidad" style="text-align: right">
                                <h:outputText value="#{egreso.valor}">
                                    <f:convertNumber pattern="#,##0.00" maxFractionDigits="2" currencySymbol="$"/>
                                </h:outputText>
                                
                            </p:column>
                        </p:dataTable>
                    </td>
                </tr>
            </table>
        </p:panel>
    </ui:define>
</ui:composition>
