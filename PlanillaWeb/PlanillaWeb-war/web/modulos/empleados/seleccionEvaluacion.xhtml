<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/plantillas/defaultTemplate.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <!-- ======================================================================================================= -->
    <ui:define name="titulo">
        <h:outputText value="Seleccion de evaluaci&oacute;n"/>        
    </ui:define>
    <!-- ======================================================================================================= -->
    <ui:define name="acciones">
        <p:tab title="Evaluaci&oacute;n">
            <h:panelGrid columns="1" width="100%" border="0" cellpadding="0" cellspacing="0">
                <p:commandLink styleClass="opcionMenu" action="#{empleados$seleccionEvaluacion.evaluarEmpleado$action}" update="principalForm:mensajes" onmouseover="this.className='opcionMenu textonegrita';" onmouseout="this.className='opcionMenu textonormal';">
                    <p:graphicImage value="/resources/iconos/meeting-participant-request-response.png"/>
                    <h:outputText value="Evaluar empleado" styleClass="espacioTexto"/>
                </p:commandLink>
            </h:panelGrid>
        </p:tab>
        <p:tab title="Otras acciones">
            <h:panelGrid columns="1">
                <p:commandLink styleClass="opcionMenu textoNormal" ajax="true" action="#{empleados$seleccionEvaluacion.inicio$action}" update="principalForm:mensajes" onmouseover="this.className='opcionMenu textonegrita';" onmouseout="this.className='opcionMenu textonormal';">
                    <p:graphicImage value="/resources/iconos/application-exit.png"/>
                    <h:outputText value="Cancelar" styleClass="espacioTexto"/>
                </p:commandLink>
            </h:panelGrid>
        </p:tab>
    </ui:define>
    <!-- ======================================================================================================= -->
    <ui:define name="contenido">
        <p:fieldset id="fieldset1" legend="Selecci&oacute;n de empleado a evaluar">
            <table width="100%" border="0">
                <tr valign="top">
                    <td width="50%">
                        <p:dataTable id="campaniasTable" value="#{empleados$seleccionEvaluacion.listaCampanias}" var="campania" selection="#{empleados$seleccionEvaluacion.campaniaSeleccionada}" selectionMode="single" emptyMessage="[No hay campa&ntilde;as abiertas]" rows="5" paginator="true" paginatorAlwaysVisible="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,25" update="evaluacionesTable">
                            <f:facet name="header">
                                <h:outputText value="Campa&ntilde;as"/>
                            </f:facet>
                            <p:column headerText="Campa&ntilde;a" filterBy="#{campania.nombre}" sortBy="#{campania.nombre}">
                                <p:graphicImage url="/resources/iconos/rating.png" height="16" width="16"/>
                                <p:spacer width="5"/>
                                <h:outputText id="nombreCompania" value="#{campania.nombre} - Evaluados: #{empleados$seleccionEvaluacion.cantEmpEvaluados}"/>
                                <p:tooltip for="nombreCompania" showEffect="grow" hideEffect="grow">
                                    <p:graphicImage url="/resources/iconos/help-hint.png" height="16" width="16"/>
                                    <p:spacer width="5"/>
                                    <h:outputText value="#{campania.nombre} (del "/>
                                    <h:outputText value="#{campania.fechaInicial}">
                                        <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                    <h:outputText value=" al "/>
                                    <h:outputText value="#{campania.fechaFinal}">
                                        <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                    <h:outputText value=")"/>
                                </p:tooltip>
                            </p:column>
                            <p:column headerText="Estado">
                                <h:outputText  value="#{campania.descripcionEstado}" />
                            </p:column>
                        </p:dataTable>
                    </td>
                    <td width="50%">
                        <p:dataTable id="evaluacionesTable" value="#{empleados$seleccionEvaluacion.listaEvaluaciones}" var="evaluacion" emptyMessage="[No hay evaluaciones pendientes]" rows="5" paginator="true" paginatorAlwaysVisible="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,25" selectionMode="single" selection="#{SessionBeanEMP.evaluacionSeleccionada}">
                            <f:facet name="header">
                                <h:outputText value="Evaluaciones"/>
                            </f:facet>
                            <p:column headerText="Empleado" filterBy="#{evaluacion.empleado1.nombreCompleto}" sortBy="#{evaluacion.empleado1.nombreCompleto}">
                                <p:graphicImage url="/resources/iconos/meeting-participant.png" height="16" width="16" rendered="#{evaluacion.empleado1.candidato.sexo eq 'M'}"/>
                                <p:graphicImage url="/resources/iconos/personal_w.png" height="16" width="16" rendered="#{evaluacion.empleado1.candidato.sexo eq 'F'}"/>
                                <p:spacer width="5"/>
                                <h:outputText id="nombreEmpleado" value="#{evaluacion.empleado1.nombreCompleto}"/>
                                <p:tooltip for="nombreEmpleado" showEffect="grow" hideEffect="grow">
                                    <p:graphicImage url="/resources/iconos/help-hint.png" height="16" width="16"/>
                                    <p:spacer width="5"/>
                                    <h:outputText value="#{evaluacion.empleado1.nombreCompleto}: evaluado para #{evaluacion.plantilla1.tipoEvaluacion.nomTipoEvaluacion} usando la plantilla #{evaluacion.plantilla1.nombre}"/>
                                </p:tooltip>
                            </p:column>
                        </p:dataTable>
                    </td>
                </tr>
            </table>
        </p:fieldset>
    </ui:define>
    <!-- ======================================================================================================= -->
    <ui:define name="dialogos">
        <p:dialog id="cnf1" widgetVar="cnf1" modal="true" closeOnEscape="true" closable="true" draggable="true" showEffect="zoom" hideEffect="zoom" header="PlanillaWeb" resizable="false" width="400">
            <h:panelGrid columns="2" width="100%">
                <p:graphicImage width="64" height="64" url="/resources/imagenes/64/dialog-question.png"/>
                <h:outputText value="Â¿Confirma que desea cerrar la evaluaci&oacute;n?"/>                
            </h:panelGrid>
            <p:separator/>
            <h:panelGrid columns="2">
                <p:commandButton value="Si" image="ui-icon ui-icon-circle-check" action="#{empleados$evaluacionEmpleado.cerrarEvaluacion$action}"/>
                <p:commandButton value="No" image="ui-icon ui-icon-circle-close" onclick="cnf1.hide();"/>
            </h:panelGrid>
        </p:dialog>
    </ui:define>
</ui:composition>
