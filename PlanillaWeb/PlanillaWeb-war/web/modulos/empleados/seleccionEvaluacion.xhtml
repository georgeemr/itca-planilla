<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/plantillas/defaultTemplate.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="titulo">Seleccion de evaluacion</ui:define>
    <ui:define name="content">
        <h:form id="seleccionEvaluacionForm" prependId="true">
            <p:panel header="Evaluaciones">
                <h:panelGrid columns="2">
                    <h:outputText value="Campaña"/>
                    <h:selectOneMenu>
                        <f:selectItems />
                    </h:selectOneMenu>
                    <h:outputText value="Tipo de evaluación"/>
                    <h:selectOneMenu>
                        <f:selectItems />
                    </h:selectOneMenu>
                    <h:outputText value="Plantilla"/>
                    <h:selectOneMenu>
                        <f:selectItems />
                    </h:selectOneMenu>
                </h:panelGrid>
                <f:facet name="footer">
                    <p:commandButton value="Mostrar empleados" image="mostrarEmpleados"/>
                </f:facet>
            </p:panel>
            <p:panel header="Empleados">
                <p:dataTable selectionMode="single">
                    <p:column headerText="Código empleado">                        
                    </p:column>
                    <p:column headerText="Nombre">                        
                    </p:column>
                </p:dataTable>
                <f:facet name="footer">
                    <p:commandButton value="Evaluar empleado" image="evaluar"/>
                    <p:spacer width="10"/>
                    <p:commandButton value="Cancelar" image="cancelar"/>
                </f:facet>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
