<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/plantillas/defaultTemplate.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="titulo">
        Indicadores de RRHH
    </ui:define>

    <ui:define name="acciones">
        <p:tab title="Otras acciones">
            <h:panelGrid columns="1">
                <p:commandLink styleClass="opcionMenu" ajax="true" action="#{reportes$indicador.inicio$action}">
                    <p:graphicImage value="/resources/iconos/application-exit.png"/>
                    <h:outputText value="Cancelar" styleClass="espacioTexto"/>
                </p:commandLink>
            </h:panelGrid>
        </p:tab>
    </ui:define>

    <ui:define name="contenido">

        <p:spacer height="15" />

        <p:fieldset legend="Indicadores"   >
            <p:spacer height="15" />
            <h:panelGroup >
                <table width="100%" >                                
                    <ui:repeat value="#{reportes$indicador.modelIndicadores}" var="modelIndicador" >
                        <tr>
                            <td colspan="3" width="100%" >
                                <h:outputLabel value="#{modelIndicador.categoria}" style="width: 150px;font-weight: bold; " />
                            </td>
                        </tr>

                        <ui:repeat value="#{modelIndicador.listaIndicadores}" var="indicador" >
                            <tr>
                                <td width="3%">

                                </td>
                                <td width="67%" >
                                    <h:outputLabel value="#{indicador.nombreIndicador}" style="width: 150px;" />
                                </td>
                                <td width="10%" ></td>
                                <td width="20%" >
                                    <h:outputLabel value="#{indicador.valorIndicador}" />
                                </td>
                            </tr>
                        </ui:repeat>
                        <tr>
                            <td colspan="3" ><p:spacer height="10" /></td>
                        </tr>
                    </ui:repeat>
                </table>
            </h:panelGroup>
        </p:fieldset>                

    </ui:define>

</ui:composition>
