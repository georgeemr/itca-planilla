<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/plantillas/defaultTemplate.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="titulo">
        Indicadores de RRHH
    </ui:define>

    <ui:define name="acciones">
        <p:tab title="Otras acciones">
            <h:panelGrid columns="1">
                <p:commandLink styleClass="opcionMenu" ajax="true" action="#{reportes$indicador.inicio$action}">
                    <p:graphicImage value="/resources/iconos/application-exit.png"/>
                    <h:outputText value="Cancelar" styleClass="espacioTexto"/>
                </p:commandLink>
            </h:panelGrid>
        </p:tab>
    </ui:define>

    <ui:define name="contenido">
        <script type="text/javascript">
            var chartStyle = {
                padding:20,
                legend: {
                    display:"right",
                    spacing:10
                }
            };
        </script>
        <p:spacer height="15" />




        <table width="100%" >
            <tr>
                <td valign="top" width="40%" >
                    <p:fieldset legend="Indicadores"  >
                        <p:spacer height="15" />
                        <h:panelGroup >
                            <table width="100%" >
                                <tr>
                                    <td width="70" > <h:outputLabel value="Indicador" style="font-weight: bold" /> </td>
                                    <td width="20" ></td><td width="10" ><h:outputLabel value="Valor" style="font-weight: bold" /></td>
                                </tr>
                                <ui:repeat value="#{reportes$indicador.indicadores}" var="indicador" >
                                    <tr>
                                        <td width="70" >
                                            <h:outputLabel value="#{indicador.nombreIndicador}" style="width: 150px;" />
                                        </td>
                                        <td width="20%" ></td>
                                        <td width="10%" >
                                            <h:outputLabel value="#{indicador.valorIndicador} %" />
                                        </td>
                                    </tr>
                                </ui:repeat>
                            </table>
                        </h:panelGroup>
                    </p:fieldset>                
                </td>
                <td valign="top" width="60%" />
            </tr>
        </table>

    </ui:define>

</ui:composition>
