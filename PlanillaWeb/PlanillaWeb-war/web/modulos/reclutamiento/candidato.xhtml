<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                template="./../../plantillas/defaultTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="titulo">
        Registro de Candidatos
    </ui:define>

    <ui:define name="acciones">
        <p:tab title="Acciones">
            <h:panelGrid columns="1">
                <p:commandLink styleClass="opcionMenu" ajax="true" immediate="true"
                               action="#{reclutamiento$candidato.nuevo$vh$action()}" update="panelContenido">
                    <p:graphicImage value="/resources/iconos/new.png"/>
                    <h:outputText value="Nuevo" styleClass="espacioTexto"/>
                </p:commandLink>

                <p:commandLink styleClass="opcionMenu"  ajax="true" immediate="true"
                               action="#{reclutamiento$candidato.consultar$vh$action()}" update="tablaConcursos, panelContenido">
                    <p:graphicImage value="/resources/iconos/search.png"/>
                    <h:outputText value="Consultar" styleClass="espacioTexto"/>
                </p:commandLink>
                <p:commandLink styleClass="opcionMenu"  ajax="true" immediate="true"
                               action="#{reclutamiento$candidato.editar$crud$action()}" update="mensajes, panelContenido">
                    <p:graphicImage value="/resources/iconos/edit.png"/>
                    <h:outputText value="Editar" styleClass="espacioTexto"/>
                </p:commandLink>

            </h:panelGrid>
        </p:tab>  
        <p:tab title="Otras acciones">
            <h:panelGrid columns="1">
                <p:commandLink styleClass="opcionMenu textoNormal" value="Cancelar" ajax="true" action="#{reclutamiento$concursos.inicio$action}" update="principalForm:mensajes" onmouseover="this.className='opcionMenu  textonegrita';" onmouseout="this.className='opcionMenu  textonormal';" immediate="true">
                    <p:graphicImage styleClass="ui-icon ui-icon-circle-close" />
                </p:commandLink>
            </h:panelGrid>
        </p:tab>
    </ui:define>

    <ui:define name="titulo">
        Registro de Candidatos
    </ui:define>

    <ui:define name="contenido">

        <p:wizard id="wizardCandidato" rendered="#{(SessionBeanADM.estadoAccion eq null) or (SessionBeanADM.estadoAccion eq 0) }" flowListener="#{reclutamiento$candidato.onFlowProcess}" >
            <p:tab title="Datos Personales" >

                <p:spacer height="20" />

                <h:panelGrid columns="6">
                    <h:outputLabel value="Nombre: "/>
                    <p:inputText id="txNombre" value="#{reclutamiento$candidato.nombre}" />
                    <h:outputLabel value="Apellido: "/>
                    <p:inputText id="txApellido" value="#{reclutamiento$candidato.apellido}" />
                    <h:outputLabel value="Apellido de Casada: "/>
                    <p:inputText id="txApellidoCasada" value="#{reclutamiento$candidato.apellidoDeCasada}" />
                    <h:outputLabel value="Fecha de Nacimiento: "/>
                    <p:calendar id="calFechaNacimiento" pattern="dd/MM/yyyy"  value="#{reclutamiento$candidato.fechaNacimiento}" showOn="button"  />
                    <h:outputLabel value="Sexo: "/>
                    <h:selectOneMenu id="lstSexo" value="#{reclutamiento$candidato.sexo}" style="height: 25px;padding-top: 3px;" >
                        <f:selectItems var="sexo" value="#{reclutamiento$candidato.selectSexo}" itemValue="#{sexo.value}" itemLabel="#{sexo.label}" />
                    </h:selectOneMenu>

                    <h:outputLabel value="Grupo Sanguineo: "/>
                    <h:selectOneMenu id="lstGrupoSanguineo" style="height: 25px;padding-top: 3px;" >
                        <f:selectItems var="tipoSangre" value="#{reclutamiento$candidato.listaTipoSangre}" itemValue="#{tipoSangre.tipoSangre}" itemLabel="#{tipoSangre.nomTipoSangre}" />
                    </h:selectOneMenu>

                    <h:outputLabel value="Tel&eacute;fono: "/>
                    <p:inputText id="txtTelefono"  />

                    <h:outputLabel value="Salario Aspirado: "/>
                    <p:inputText id="txtSalarioAspirado"  />

                    <h:outputLabel value="Pais Domicilio: "/>
                    <h:selectOneMenu id="lstPaisDomicilio" style="height: 25px;padding-top: 3px;" >
                        <f:selectItems var="pais" value="#{reclutamiento$candidato.listaPaises}" itemValue="#{pais.codPais}" itemLabel="#{pais.nombPais}" />
                    </h:selectOneMenu>

                    <h:outputLabel value="Departamento Domicilio: "/>
                    <h:selectOneMenu id="lstDeptoDomicilio" style="height: 25px;padding-top: 3px;" >
                        <f:selectItems var="departamento" value="#{reclutamiento$candidato.listaDepartamentos}" itemValue="#{departamento.deptosPK.codDepto}" itemLabel="#{departamento.nomDepto}" />
                    </h:selectOneMenu>

                    <h:outputLabel value="Municipio Domicilio: "/>
                    <h:selectOneMenu id="lstMunDomicilio" style="height: 25px;padding-top: 3px;" >
                        <f:selectItems var="municipio" value="#{reclutamiento$candidato.listaMunicipios}" itemValue="#{municipio.municipiosPK.codMuni}" itemLabel="#{municipio.nomMuni}" />
                    </h:selectOneMenu>

                    <h:outputLabel value="Pais Nacionalidad: "/>
                    <h:selectOneMenu id="lstPaisNacionalidad" style="height: 25px;padding-top: 3px;" >
                        <f:selectItems var="pais" value="#{reclutamiento$candidato.listaPaises}" itemValue="#{pais.codPais}" itemLabel="#{pais.nombPais}" />
                    </h:selectOneMenu>

                    <h:outputLabel value="Pais Nacimiento: "/>
                    <h:selectOneMenu id="lstPaisNac" style="height: 25px;padding-top: 3px;" >
                        <f:selectItems var="pais" value="#{reclutamiento$candidato.listaPaises}" itemValue="#{pais.codPais}" itemLabel="#{pais.nombPais}" />
                    </h:selectOneMenu>

                    <h:outputLabel value="Departamento Nacimiento: "/>
                    <h:selectOneMenu id="lstDeptoNac" style="height: 25px;padding-top: 3px;" >
                        <f:selectItems var="departamento" value="#{reclutamiento$candidato.listaDepartamentos}" itemValue="#{departamento.deptosPK.codDepto}" itemLabel="#{departamento.nomDepto}" />
                    </h:selectOneMenu>

                    <h:outputLabel value="Municipio Nacimiento: "/>
                    <h:selectOneMenu id="lstMunNac" style="height: 25px;padding-top: 3px;" >
                        <f:selectItems var="municipio" value="#{reclutamiento$candidato.listaMunicipios}" itemValue="#{municipio.municipiosPK.codMuni}" itemLabel="#{municipio.nomMuni}" />
                    </h:selectOneMenu>

                    <h:outputLabel value="Direccion: "/>
                    <p:inputText />


                    <h:outputLabel value="Nivel Academico: "/>
                    <h:selectOneMenu id="lstNivelAcademico" style="height: 25px;padding-top: 3px;" >
                        <f:selectItems var="nivelAcademico" value="#{reclutamiento$candidato.listaNivelAcademico}" itemValue="#{nivelAcademico.nivelAcademicoPK.codNivelAcademico}" itemLabel="#{nivelAcademico.nomNivelAcademico}" />
                    </h:selectOneMenu>

                    <h:outputLabel value="Profesi&oacute;n: "/>
                    <h:selectOneMenu id="lstProfesion" style="height: 25px;padding-top: 3px;" >
                        <f:selectItems var="profesion" value="#{reclutamiento$candidato.listaProfesiones}" itemValue="#{profesion.profesionPK.codProfesion}" itemLabel="#{profesion.nomProfesion}" />
                    </h:selectOneMenu>

                    <h:outputLabel value="Observaciones:"/>
                    <p:inputTextarea id="txObservaciones" />

                </h:panelGrid>

                <p:spacer height="10" />

                <h:panelGrid columns="1">
                    <p:commandButton id="cmdGuardar" type="push" value="Guardar" image="ui-icon ui-icon-disk" action="#{reclutamiento$candidato.guardarDatos$action()}" update="mensajes" />          
                </h:panelGrid>

            </p:tab>

            <p:tab title="Documentos" >
                <p:spacer height="20" />
                <p:fieldset legend="Documentos de Identidad" >
                    <h:panelGrid columns="5">
                        <h:outputLabel value="Tipo de Documento: " />
                        <h:selectOneMenu id="lstTipoDocumentos" style="height: 25px;padding-top: 3px;" value="#{reclutamiento$candidato.tipoDocumentoSeleccionado}" >
                            <f:selectItems var="tipoDocumento" itemLabel="#{tipoDocumento.nomTipoDocumento}" itemValue="#{tipoDocumento.codTipoDocumento}" value="#{reclutamiento$candidato.listaTipoDocumentos}" />
                        </h:selectOneMenu>
                        <h:outputLabel value="N&uacute;mero: " />
                        <p:inputText />
                        <p:commandButton value="Guardar" image="guardar" />
                    </h:panelGrid>
                    <p:spacer height="10" />
                    <p:dataTable id="tableDocumentos" emptyMessage="No se ha encontrado ning&uacute;n Documento" >

                        <f:facet name="header">
                            Documentos de identidad del Candidato
                        </f:facet>

                        <p:column headerText="Tipo de Documento" >


                        </p:column>

                        <p:column headerText="N&uacute;mero de Documento" >


                        </p:column>
                        <p:column headerText="Editar" >
                            <p:rowEditor id="docRowEdit" />
                        </p:column>
                    </p:dataTable>
                </p:fieldset>

            </p:tab>

            <p:tab title="Criterios" >
                <p:spacer height="20" />
                <p:fieldset legend="Registrar Criterios" >

                </p:fieldset>
            </p:tab>

            <p:tab title="Finalizar" >
                <p:spacer height="20" />
                <h:outputLabel value="Ha registrado correctamente un nuevo Candidato." />
            </p:tab>
        </p:wizard>

        <p:panel style="border: none;" rendered="#{(SessionBeanADM.estadoAccion eq 2)}" >
            <p:dataTable id="tableConsultaCandidato" var="candidato" value="#{reclutamiento$candidato.listaCandidatos}"
                         emptyMessage="No se ha encontrado ning&uacute;n Candidato" paginator="true" rows="10" rowsPerPageTemplate="5,10,25,50,100"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  >

                <f:facet name="header">
                    Consulta de Candidatos
                </f:facet>

                <p:column headerText="C&oacute;digo" >
                    <h:outputLabel value="#{candidato.candidatoPK.codCandidato}"/>
                </p:column>

                <p:column headerText="Nombre" filterBy="#{candidato.nombreCompleto}" filterMatchMode="contains" >
                    <p:graphicImage value="/resources/iconos/personal.png" rendered="#{candidato.sexo eq 'M'}" />  
                    <p:graphicImage value="/resources/iconos/personal_w.png" rendered="#{candidato.sexo eq 'F'}" />
                    <h:outputLabel value="#{candidato.nombreCompleto}"/>
                </p:column>

                <p:column headerText="Fecha de Nacimiento">
                    <h:outputLabel value="#{candidato.fechaNac}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputLabel>
                </p:column>

                <p:column headerText="Sexo">
                    <h:outputLabel value="#{candidato.sexo}"/>
                </p:column>

                <p:column headerText="Observaci&oacute;n">
                    <h:outputLabel value="#{candidato.observacion}"/>
                </p:column>

                <p:column headerText="Estado">
                    <h:outputLabel value="#{candidato.estado}"/>
                </p:column>

                <p:column headerText="Editar" >
                    <p:rowEditor id="docRowEdit" />
                </p:column>
            </p:dataTable>
        </p:panel>

    </ui:define>

</ui:composition>
