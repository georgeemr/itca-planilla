<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                template="./../../plantillas/defaultTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="titulo">
        Registro de Candidatos
    </ui:define>

    <ui:define name="acciones">
        <p:tab title="Acciones">
            <h:panelGrid columns="1">
                <p:commandLink styleClass="opcionMenu" action="#{reclutamiento$candidato.guardarDatos$action()}" update="mensajes">
                    <p:graphicImage value="/resources/iconos/document-save.png"/>
                    <h:outputText value="Guardar" styleClass="espacioTexto"/>
                </p:commandLink>
                <p:commandLink styleClass="opcionMenu" action="#{reclutamiento$candidato.guardarDatos$action()}" update="mensajes">
                    <p:graphicImage value="/resources/iconos/document-save.png"/>
                    <h:outputText value="Guardar" styleClass="espacioTexto"/>
                </p:commandLink>
            </h:panelGrid>
        </p:tab>  
    </ui:define>

    <ui:define name="titulo">
        Registro de Candidatos
    </ui:define>

    <ui:define name="contenido">

        <p:fieldset legend="Datos personales">

            <h:panelGrid columns="6">
                <h:outputLabel value="Nombre: "/>
                <p:inputText id="txNombre" value="#{reclutamiento$candidato.nombre}" />
                <h:outputLabel value="Apellido: "/>
                <p:inputText id="txApellido" value="#{reclutamiento$candidato.apellido}" />
                <h:outputLabel value="Apellido de Casada: "/>
                <p:inputText id="txApellidoCasada" value="#{reclutamiento$candidato.apellidoDeCasada}" />
                <h:outputLabel value="Fecha de Nacimiento: "/>
                <p:calendar id="calFechaNacimiento" pattern="dd/MM/yyyy" 
                            value="#{reclutamiento$candidato.fechaNacimiento}"
                            showOn="button"  />
                <h:outputLabel value="Sexo: "/>
                <h:selectOneMenu id="lstSexo" value="#{reclutamiento$candidato.sexo}" >
                    <f:selectItems var="sexo" value="#{reclutamiento$candidato.selectSexo}" itemValue="#{sexo.value}" itemLabel="#{sexo.label}" />
                </h:selectOneMenu>
                <h:outputLabel value="Observaciones:"/>
                <p:inputTextarea id="txObservaciones" />
            </h:panelGrid>

        </p:fieldset>

        <p:spacer height="20px" />

        <p:fieldset legend="Documentos de Identidad" >

        </p:fieldset>

    </ui:define>

</ui:composition>
